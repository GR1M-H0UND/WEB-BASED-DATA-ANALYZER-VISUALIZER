<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="background"></div>
        <h1 class="title">Data Analysis Tool</h1>
    </header>
    <div class="container">
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required><br>
            <input type="text" name="column_x" placeholder="Enter the name of the column for X-axis" required><br>
            <input type="text" name="column_y" placeholder="Enter the name of the column for Y-axis" required><br>
            <input type="submit" value="Analyze" class="analyze-button">
        </form>
    </div>
    <footer>
        <a href="{{ url_for('about') }}" class="about-button">About Us</a>
    </footer>
</body>
</html>
